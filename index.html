<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pure QR Code Extension</title>
  <style>
    #url {
      word-break: break-all;
    }

    #copy {
      width: 100%;
      font-size: 14px;

      padding: 4px 12px;

  <p id="url"></p>
  <canvas width="350"></canvas>
  <button id="copy">Copy Link</button>

  <script src="./qrious.js"></script>

</html>
